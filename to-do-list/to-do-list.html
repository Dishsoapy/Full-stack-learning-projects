<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Styled To-Do List</title>
    </head>
    <body>
        <main>
            <ul class="todo-list">
                <li>
                    <input 
                    type="checkbox"
                    id="get-gas">
                    <label for="get-gas">Get Gas</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link"
                            href="https://www.samsclub.com/club/8177-las-vegas-nv/fuel-center"
                            target="_blank">Sams Club Gas</a>
                        </li>
                    </ul> 
                </li>

            
                <li>
                    <input
                    type="checkbox"
                    id="build-keyboard">
                    <label for="build-keyboard">Build Keyboard</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link"
                            href="https://www.keychron.com/collections/all-products"
                            target="_blank">Keychron</a>
                        </li>
                    </ul>
                </li>

                <li>
                    <input
                    type="checkbox"
                    id="buy-watch">
                    <label for="buy-watch">Buy Watches</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link"
                            href="https://www.chrono24.com"
                            target="_blank">Chrono24</a>
                        </li>
                    </ul>
                </li>

                <li>
                    <input
                    type="checkbox"
                    id="eat-spaghetti">
                    <label for="eat-spaghetti">Eat Spaghetti</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link"
                            href="https://www.inspiredtaste.net/38940/spaghetti-with-meat-sauce-recipe"
                            target="_blank">Spaghetti Recipe</a>
                        </li>
                    </ul>
                </li>

            </ul>
        </main>
    </body>
</html>
